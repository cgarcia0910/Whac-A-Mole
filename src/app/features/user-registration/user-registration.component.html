<div class="container">
    <img src="/assets/images/mole.png" class="container__applogo">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" id="userForm" class="container__registrationform">
        <input type="text" placeholder="Player name" formControlName="name">
        <input type="submit" value="Play" [disabled]="!userForm.valid" class="button">
    </form>
</div>
