<div class="container">
    <div class="container__header">
        <span>{{playerName}}</span>
        <span>{{board?.score | async}} points</span>
        <select [formControl]="boardSelectControl">
            <option *ngFor="let level of boardSelectOptions" [value]="level.value">{{level.text}}</option>
        </select>
    </div>
    <div class="container__board">
        <shared-board [boardItems]="boardItems" (Emitter)="boardActions($event)"></shared-board>
    </div>
    <div class="container__startstopbutton">
        <button 
            id="start-stop-button" (click)="boardActions({action: isRuning ? 'stop-game' : 'start-game', value: undefined})">
            {{isRuning ? 'Stop' : 'Start'}}
        </button>
    </div>
</div>
